<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-3.3.1.js"></script>
    <script>

        $(document).ready(function () {

            $('#populate').click(function () {

                $.ajax({
                    type: 'GET',
                    url: 'api/Employee',
                    dataType: 'json',
                    success: function (data)
                    {
                        $.each(data, function (index, value) {
                            $('#ullist').append('<li>' + value.name + '-----' + value.age + '</li>');
                        });
                    }
                });

            });

            $('#clear').click(function () {

                $('#ullist').empty();
            })

        });

    </script>
</head>
<body>
    <input type="button" id="populate" value="ADD DATA" />
    <input type="button" id="clear" value="CLEAR ALL" />
    <ul id="ullist"></ul>
</body>
</html>
