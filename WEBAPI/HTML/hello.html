<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="http://localhost:65083/Scripts/jquery-3.3.1.js"></script>
    <script>

        $(document).ready(function () {
            $('#load').click(function () {
                var name = $('#name').val();
                var password = $('#password').val();
                var hashed = name + ':' + password;
                $.ajax({
                    type: 'GET',
                    url: '/api/Employee/',
                    dataType: 'json',
                    headers: {
                        'Authorization': 'Basic ' + btoa(hashed)
                    },
                    success: function (data) {
                       
                        $('#list').empty();
                        $.each(data, function (index, value) {
                            $('#list').append('<li>' + value.name + '------' + value.age + '------'+ value.gender + '</li>');
                        });

                    },
                    complete: function (error) {
                        if (error.status == '401') {
                            $('#list').empty();
                            $('#error').append(error.status + ' ' + error.statusText);
                        }
                    }
                })
            });

            $('#clear').click(function () {
                $('#list').empty();
                $('#error').empty();

            });

        });

       

    </script>
</head>
<body>
    <input type="text" id="name"/>
    <input type="password" id="password"/>
    <input type="button" id="load" value="=load"/>
    <input type="button" id="clear" value="clear"/>
    <ul id="list">

    </ul>
    <div id="error"></div>
   
</body>
</html>
